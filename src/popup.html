<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        body h1 {
            font-size: 19px;
            color: #FFC50D;
            margin: 0px;
            background: #DD5542;    
            padding: 10px;
        }
        body p {
            font-size: 13px;
            padding: 0px 10px;
        }

        body div.ts-ext-main {
            max-width: 250px;
            width: 250px;
            border: 3px solid #DD5542;
        }
        
        body a {
            /* display: block;
            text-align: center;
            background: #DD5542;
            color: #FFF;
            padding: 3px 0px;
            font-size: 15px;
            text-decoration: none; */
        }

        body div.ts-ext-btn-group {
            display: flex;
            border-top: 3px solid #DD5542;
        }

        body div.ts-ext-btn-group a {
            flex: 1;
            text-align: center;
            padding: 5px 0px;
            text-decoration: none;
            cursor: pointer;
            border-right: 3px solid #DD5542;
            color: #333;
        }

        body div.ts-ext-btn-group a:hover {
            background: #DD5542;
            color: #FFF;
        }
        
        body div.ts-ext-btn-group a:last-child {
            border-right: none;
        }
    </style>
    <div id="ts-ext-popup" class="ts-ext-main">
        <h1>Youtube Yellow Ward</h1>
        <p>Easier than to watch <span>Youtube</span> with extension.</p>
        <div class="ts-ext-btn-group">
            <a @click="addUrl">Eneble</a>
            <a @click="deleteUrl">Disable</a>
            <a @click="openSetting">Setting</a>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
